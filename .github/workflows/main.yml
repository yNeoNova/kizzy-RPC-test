name: Build Android APKs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      - name: Install hmm globally
        run: |
          haxelib --global install hmm
          haxelib --global run hmm setup

      - name: Run hmm install
        run: |
          hmm install

      - name: List installed deps
        run: |
          ls .haxelib/

      - name: Lime setup Android (installs SDK/NDK/Java)
        run: |
          haxelib run lime setup android -y

      - name: Build 32-bit APK (armeabi-v7a)
        run: |
          haxelib run lime build android -release -Dandroid-arch=armeabi-v7a

      - name: Move 32-bit APK
        run: |
          mkdir -p out_apks
          mv export/android/bin/app-release.apk out_apks/Build32.apk

      - name: Build 64-bit APK (arm64-v8a)
        run: |
          haxelib run lime build android -release -Dandroid-arch=arm64-v8a

      - name: Move 64-bit APK
        run: |
          mv export/android/bin/app-release.apk out_apks/Build64.apk

      - name: Zip APKs
        run: |
          zip -r comp-apks.zip out_apks

      - name: Upload APK ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: comp-apks.zip
          path: comp-apks.zip
