name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Haxe 4.3.6
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      - name: Install HMM and Dependencies
        run: |
          haxelib --global install hmm
          haxelib --global run hmm setup
          hmm install

      - name: List Installed Deps
        run: |
          ls .haxelib/

      - name: Setup Lime and Android
        run: |
          haxelib run lime setup -y
          haxelib run lime setup android -y

      - name: Build 32-bit APK
        run: |
          haxelib run lime build android -release -Dandroid-arch=armeabi-v7a
          mv export/android/bin/app-release.apk Build32.apk

      - name: Build 64-bit APK
        run: |
          haxelib run lime build android -release -Dandroid-arch=arm64-v8a
          mv export/android/bin/app-release.apk Build64.apk

      - name: Zip APKs
        run: |
          zip comp-apks.zip Build32.apk Build64.apk

      - name: Upload APKs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: comp-apks
          path: comp-apks.zip
